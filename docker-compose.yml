services:
  postgres:
    image: postgres:16
    container_name: nest_js_postgres
    restart: no
    environment:
      POSTGRES_USER: dcx
      POSTGRES_PASSWORD: dcx
      POSTGRES_DB: dcx
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: