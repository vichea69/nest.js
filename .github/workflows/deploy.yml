name: CI/CD - Deploy via Self-Hosted Runner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull latest code
        run: |
          cd /home/ubuntu/nest.js
          git fetch origin main
          git reset --hard origin/main

      - name: Install dependencies
        run: |
          cd /home/ubuntu/nest.js
          npm install --legacy-peer-deps

      - name: Run PostgreSQL (Docker)
        run: |
          cd /home/ubuntu/nest.js
          docker compose up -d
          echo "‚è≥ Waiting for PostgreSQL to be ready..."
          sleep 5

      - name: Build NestJS app
        run: |
          cd /home/ubuntu/nest.js
          npm run build

      - name: Restart PM2 app
        run: |
          export PATH=$PATH:/usr/local/bin
          cd /home/ubuntu/nest.js
          pm2 restart nest-api || pm2 start npm --name nest-api -- run start:prod
          pm2 save
          
      - name: Health check
        run: |
          echo "ü©∫ Checking API health..."
          sleep 5
          curl -f http://localhost:3001/api/v1/health || (echo "‚ùå API not responding" && exit 1)
